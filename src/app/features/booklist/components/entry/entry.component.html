<form class="form-group">
  <label for="title">Book</label>
  <input name="title"
         #title
         class="form-control">
         <div *ngIf="title.invalid && (title.dirty || title.touched)"
          class="alert alert-danger">
            <span *ngIf="title.errors.required">
              Title is required.
            </span>
        </div>
  <label for="author">Author</label>
  <input name="author"
        #author
        class="form-control">
        <div *ngIf="author.invalid && (author.dirty || author.touched)"
         class="alert alert-danger">
          <span *ngIf="author.errors.required">
            Author is required.
          </span>
        </div>
  <select name="bookFormat"
  #format
  class="btn btn-primary"
  value="Book Format">
    <option value="hardcover" selected>Hardcover</option>
    <option value="paperback">Paperback</option>
    <option value="ebook">E-Book</option>
  </select>
  <input type="submit"
         (click)="addBook(book, author, format)"
         class="btn btn-primary"
         value="Add Book">
</form>
